<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leaderboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
<script defer src="main.js"></script></head>
<body>
    <div class="container">
        <h1>Leaderboard</h1>
        <div class="row">
          <div class="col">
            <h3>
              Recent scores
              <button id="refresh" type="button" class="btn btn-light border border-dark">
                Refresh
              </button>
            </h3>
            <table class="table table-striped">
              <tbody id="tb"></tbody>
            </table>
          </div>
          <div class="col">
            <h3>Add your scores</h3>
            <form action="/" method="post">
              <label for="name"></label>
              <input class="form-control" type="text" placeholder="Your name" />
              <br />
              <label for="score"></label>
              <input class="form-control" type="text" placeholder="Your score" />
              <br />
              <div class="d-flex justify-content-end">
                <button id="submit" type="submit" class="btn btn-light border border-dark">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
